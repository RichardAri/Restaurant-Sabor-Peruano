<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="../css/delivery_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="izquierda">
            <img src="../img/plato_de_pasta.png" alt="">
        </div>
        <div class="derecha">
            <h1>Horario de Atenci√≥n</h1>
            <p>Lunes a jueves</p>
            <p>12:00 - 23:00 h</p>
            <p>Viernes - Sabado</p>
            <p>12:00 - 00:00 h</p>
            <p>Domingo</p>
            <p>12:30 - 22:30 h</p>
        </div>
    </div>
    <div class="abajo">
        <h1 class="color_text">Ubicanos</h1>
        <h2 class="color_text">Av. Ejercito 284</h2>
        <h2 class="color_text">Yanahura, Arequipa, Peru</h2>
        <p class="color_text">Formas de Pago</p>
        <div class="formas-redes">
            <div class="formas-pago">
                <img src="../img/mastercard.png" alt="icono de mastercard" class="size_img">
                <img src="../img/visa.png" alt="icono de visa" class="size_img">
            </div>
            <div class="redes">
                <img src="../img/whatsapp.png" alt="icono de whatsapp" class="size_img">
                <img src="../img/instagram.png" alt="icono de instagram" class="size_img">
                <img src="../img/tiktok.png" alt="icono de tiktok" class="size_img">
                <img src="../img/facebook.png" alt="icono de facebook" class="size_img">
            </div>
        </div>
    </div>
</body>
</html>
